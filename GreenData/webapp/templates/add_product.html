{% extends 'base.html' %}

{% block title %} 
Add a product
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add product to database</h1>
</br></br>

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<br/><br/>
		<button type='submit' class="btn btn-secondary">Add product</button>
</div>
{% else %}

<h3>You are not allowed to access this page!</h3>

{% endif %}


{% endblock %}
